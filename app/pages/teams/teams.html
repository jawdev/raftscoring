<ion-header>
	<ion-navbar dark>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Teams</ion-title>
		<ion-buttons end>
			<button (click)="add()">
				<ion-icon name="add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding *ngIf="teams.length == 0">
	<button (click)="add()">
		<ion-icon name="add"></ion-icon>
		Add First Team
	</button>
</ion-content>
<ion-content *ngIf="teams.length > 0" class="teams">


<ion-list>
	<ion-item *ngFor="let team of teams">
		<h2>{{team.name}}</h2>
		<p>{{team.division.name}} &nbsp; &bull; &nbsp; {{team.hometown}}</p>
		<ion-buttons item-right>
			<button clear (click)="more( team )">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-item>
</ion-list>


</ion-content>
