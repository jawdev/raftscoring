<ion-header>
	<ion-toolbar primary>
		<ion-buttons start>
			<button>
				<ion-icon name="archive"></ion-icon>
			</button>
			<button>
				<ion-icon name="create"></ion-icon>
			</button>
			<button (click)="close()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Clear Creek Wolverines</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>

	<ion-list no-lines>
		<ion-list-header>
			Overview
		</ion-list-header>
		<ion-item>
			<ion-icon name="flag" item-left></ion-icon>
			U23
			<ion-note item-right>Division</ion-note>
		</ion-item>
		<ion-item>
			<ion-icon name="pin" item-left></ion-icon>
			Boulder, CO
			<ion-note item-right>Hometown</ion-note>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
			Members
		</ion-list-header>
		<ion-item>
			Ben Shay
			<ion-note item-right>Captain</ion-note>
		</ion-item>
	</ion-list>

</ion-content>
